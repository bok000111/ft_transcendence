<!-- 디렉터리 앞에 "static/" 을 추가해 주어야 한다. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <!-- 타이틀 -->
    <div class="title">
        <h1>Pong</h1>
    </div>

    <!-- 로그인 페이지 -->
    <div class="login-page">
        <div class="login">
            <form>
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <input type="submit" value="login">
            </form>
        </div>
        <div class="signup none">
            <form>
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <input type="text" placeholder="username">
                <input type="submit" value="signup">
            </form>
        </div>
        <div class="switch">
            <button>signup</button>
            <button class="none">login</button>
        </div>
    </div>

    <!-- 메인 페이지 -->
    <div class="main-page none">
        <button>토너먼트 개최</button>
        <button>토너먼트 결과</button>
        <button>게임 시작</button>
    </div>

    <!-- 토너먼트 대기방 페이지 -->
    <div class="tour-room-page none">

    </div>

    <!-- 토너먼트 결과 페이지 -->
    <div class="tour-result-page none">

    </div>

    <!-- 퐁 게임 페이지 -->
    <div class="game-page none">

    </div>

    <script src="js/login.js" type="module"></script>
</body>

</html>
