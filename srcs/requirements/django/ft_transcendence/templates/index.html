 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <script type="text/javascript">
        var API_URL = "{{ API_URL }}"
        var WS_URL = "{{ WS_URL }}"
        // TODO: 이거 배포할때 없애야함 //
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="co_main co_frame">
        <!-- Title -->
        <div class="title d-flex justify-content-center mt-5">
            <h1 class="display-2 fw-bold z_highest pointer" id="titlePong">PONG</h1>
        </div>
        <div class="co_line2"></div>
        <div class="co_line3"></div>
        <div class="co_line5"></div>
        <div class="co_ball1"></div>
        <div class="co_ball2"></div>
        <div class="co_ball3"></div>

        <!-- Auth Page -->
        <div class="auth-page">
            <div></div>
        </div>

        <!-- Main Page -->
        <div class="main-page none">
            <div></div>
        </div>

        <!-- Game Page -->
        <div class="game-page none">
            <div></div>
        </div>

        <!-- Tournament Result Page -->
        <div class="tour-result-page none">
            <div></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 align="center">Logging in ...</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="nicknameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Enter your nickname</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="nickname" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Apply</button>
                        <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="waitingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Waiting for Game . . .</h5>
                </div>
                <div class="modal-body">
                    <h5 id="waiting-status"></h5>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    {% csrf_token %}
    <script src="{% static "js/main.js" %}" type="module"></script>

    <!-- for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
