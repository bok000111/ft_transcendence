<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <!-- for bootstrap -->

        </div>
        <div class="co_line2"></div>
        <div class="co_line3"></div>
        <div class="co_line5"></div>

        <div class="tour-result-page none">
