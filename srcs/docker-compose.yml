  #   build: ./backend/.
  #   container_name: django
  #   command: python manage.py runserver
  #   networks:
  #     - intra
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - postgres
  #   restart: always

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /goinfre/${USER}/postgres_data

networks:
  intra:
    driver: bridge