<!-- 디렉터리 앞에 "static/" 을 추가해 주어야 한다. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <!-- 타이틀 -->
    <div class="title">
        <h1>Pong</h1>
    </div>

    <!-- 로그인 페이지 -->
    <div class="login-page">
        <form>
            <input id="email" type="text" placeholder="email">
            <input id="password" type="text" placeholder="password">
            <input type="submit" value="login">
        </form>
        <button>signup</button>
    </div>

    <!-- 회원가입 페이지 -->
    <div class="signup-page none">
        <form>
            <input id="email" type="text" placeholder="email">
            <input id="password" type="text" placeholder="password">
            <input id="username" type="text" placeholder="username">
            <input type="submit" value="signup">
        </form>
        <button>login</button>
    </div>

    <!-- 메인 페이지 -->
    <div class="main-page none">
        <div>
            <button id="logout">Logout</button>
        </div>
        <div>
            <button id="participate">Participate Tournament</button>
        </div>
        <div>
            <button id="tournamentResult">Tournament Result</button>
        </div>
        <div>
            <button id="matchmaking">Matchmaking</button>
        </div>
    </div>

    <!-- 매치 메이킹 페이지 -->
    <div class="match-making-page none">

    </div>

    <!-- 토너먼트 대기방 페이지 -->
    <div class="tour-room-page none">
        <button>메인페이지로 가기</button>
    </div>

    <!-- 토너먼트 결과 페이지 -->
    <div class="tour-result-page none">
        <button>메인페이지로 가기</button>
    </div>

    <!-- 퐁 게임 페이지 -->
    <div class="game-page none">

    </div>

    <script src="js/login.js" type="module"></script>
</body>

</html>
